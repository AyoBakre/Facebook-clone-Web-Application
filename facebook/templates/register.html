{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
{{super()}}
    <style>
        .control-label {
            display: none;
        }       
    </style>
{% endblock %}

{% block app_content %}
<div class="container">
    <h1>Sign Up</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <p>Already have an account?,<a href="{{url_for('login')}}"> click to Login!</a></p>
        </div>
    </div>
</div>
{% endblock %}
