{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}



{% block styles %}
{{super()}}

{% block app_content %}

<div class="container">

        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>

</div>

{% endblock %}
